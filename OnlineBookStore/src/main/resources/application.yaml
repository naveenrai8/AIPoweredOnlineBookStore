spring:
  application:
    name: OnlineBookStore
  datasource:
    url: jdbc:postgresql://localhost:55432/onlinebookstoredb
    password: postgres
    username: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Optimization: Batch multiple SQL statements into single network calls
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
server:
  port: 8001
